- defaults:
    link:
        relink: true

- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Recursive submoduling]
    - [mkdir -p ~/.zfunctions]
    - [mkdir -p ~/.config/nvim]
    - [mkdir -p ~/.mutt]
    - [mkdir -p ~/.config/base16-sway]
    - [mkdir -p ~/.config/sway]
    - [mkdir -p ~/.config/i3]
    - [mkdir -p ~/.config/termite]
    - [mkdir -p ~/.config/alacritty]
    - [mkdir -p ~/.config/fish]
    - [mkdir -p ~/.config/fish/functions]
    - [mkdir -p ~/.config/zathura]
    - [mkdir -p ~/.config/systemd/user]
    - [mkdir -p ~/.proxychains]

- link:
    ~/.zshrc: grml-etc-core/etc/zsh/zshrc
    ~/.zshrc.local: zshrc
    ~/.zfunctions/prompt_lean_setup: lean/lean.plugin.zsh
    ~/.config/nvim/init.vim: nvimrc
    ~/.config/nvim/ftplugin: vim/ftplugin
    ~/.config/nvim/syntax: vim/syntax
    ~/.config/zathura/zathurarc: zathurarc
    ~/.config/base16-shell: base16-shell
    ~/.config/base16-termite: base16-termite
    ~/.fzf: fzf
    ~/.zsh-syntax-highlighting: zsh-syntax-highlighting
    ~/.tmux.conf: tmux.conf
    ~/.muttrc: muttrc
    ~/.mutt/bindings.rc: mutt/bindings.rc
    ~/.mutt/colors.rc: mutt/colors.rc
    ~/.radare2rc: radare2rc
    ~/.gdbinit: gdbinit
    ~/.gdbinit-gef.py: gef/gef.py
    ~/.config/sway/config: sway
    ~/.config/sway/themes: base16-i3/colors
    ~/.config/i3/config: i3.conf
    ~/.xinitrc: xinitrc
    ~/.config/termite/config: termite
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    ~/.config/alacritty/colors: base16-alacritty/colors
    ~/.config/systemd/user/emacs.service: emacs.service
    ~/.proxychains/.proxychains.conf: proxychains.conf
    ~/.config/fish/config.fish: config.fish
    ~/.config/fish/fishfile: fishfile
    ~/.config/fish/functions/fisher.fish: fisher/fisher.fish

- shell:
    - [~/.fzf/install --all --no-update-rc --no-fish, Installing FZF]
    - [fish -c 'fisher', Installing FZF]
