- defaults:
    link:
        relink: true

- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [git pull --recurse-submodules, Pulling submodules]
    - [git submodule update --recursive, Activate newest submodules]
    - [mkdir -p ~/.zfunctions]
    - [mkdir -p ~/.config/nvim]
    - [mkdir -p ~/.mutt]
    - [mkdir -p ~/.config/base16-sway]
    - [mkdir -p ~/.config/sway]
    - [mkdir -p ~/.config/i3]
    - [mkdir -p ~/.config/termite]
    - [mkdir -p ~/.config/systemd/user]
    - [mkdir -p ~/.proxychains]

- link:
    ~/.zshrc: grml-etc-core/etc/zsh/zshrc
    ~/.zshrc.local: zshrc
    ~/.zfunctions/prompt_lean_setup: lean/lean.plugin.zsh
    ~/.config/nvim/init.vim: nvimrc
    ~/.config/nvim/ftplugin: vim/ftplugin
    ~/.config/nvim/syntax: vim/syntax
    ~/.config/base16-shell: base16-shell
    ~/.config/base16-termite: base16-termite
    ~/.fzf: fzf
    ~/.zsh-syntax-highlighting: zsh-syntax-highlighting
    ~/.tmux.conf: tmux.conf
    ~/.muttrc: muttrc
    ~/.mutt/vim-keys.rc: mutt-vim-keys.rc
    ~/.mutt/colors.rc: mutt-colors.rc
    ~/.radare2rc: radare2rc
    ~/.gdbinit: gdbinit
    ~/.gdbinit-gef.py: gef/gef.py
    ~/.config/sway/config: sway
    ~/.config/sway/themes: base16-i3/colors
    ~/.config/i3/config: i3.conf
    ~/.xinitrc: xinitrc
    ~/.config/termite/config: termite
    ~/.config/systemd/user/emacs.service: emacs.service
    ~/.proxychains/.proxychains.conf: proxychains.conf

- shell:
    - [~/.fzf/install --all --no-update-rc, Installing FZF]
