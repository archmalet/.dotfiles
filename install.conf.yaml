- defaults:
    link:
        relink: true

- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [mkdir -p ~/.zfunctions]
    - [mkdir -p ~/.config/nvim]
    - [mkdir -p ~/.config/base16-shell]
    - [mkdir -p ~/.config/base16-termite]
    - [mkdir -p ~/.config/sway]
    - [mkdir -p ~/.config/termite]

- link:
    ~/.zshrc: grml-etc-core/etc/zsh/zshrc
    ~/.zshrc.local: zshrc
    ~/.zfunctions/prompt_pure_setup: pure/pure.zsh
    ~/.zfunctions/async: pure/async.zsh
    ~/.config/nvim/init.vim: nvimrc
    ~/.config/nvim/ftplugin: ftplugin
    ~/.config/base16-shell/scripts: base16-shell/scripts
    ~/.config/base16-termite/themes: base16-termite/themes
    ~/.fzf: fzf
    ~/.zsh-syntax-highlighting: zsh-syntax-highlighting
    ~/.tmux.conf: tmux.conf
    ~/.radare2rc: radare2rc
    ~/.gdbinit: gdbinit
    ~/.gdbinit-gef.py: gef/gef.py
    ~/.config/sway/config: sway
    ~/.config/termite/config: termite

- shell:
    - [~/.fzf/install --all --no-update-rc, Installing FZF]
