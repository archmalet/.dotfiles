- defaults:
    link:
        relink: true

- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [mkdir -p ~/.config/nvim]
    - [mkdir -p ~/.config/base16-shell]
    - [mkdir -p ~/.config/sway]
    - [mkdir -p ~/.config/termite]

- link:
    ~/.zshrc: zshrc
    ~/.config/nvim/init.vim: nvimrc
    ~/.config/base16-shell/scripts: base16-shell/scripts
    ~/.geometry: geometry
    ~/.fzf: fzf
    ~/.zsh-syntax-highlighting: zsh-syntax-highlighting
    ~/.tmux.conf: tmux.conf
    ~/.radare2rc: radare2rc
    ~/.gdbinit: gdbinit
    ~/.gdbinit-gef.py: gef/gef.py
    ~/.config/sway/config: sway
    ~/.config/termite/config: termite

- shell:
    - [~/.fzf/install --all, Installing FZF]
