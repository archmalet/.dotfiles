- defaults:
    link:
        relink: true

- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [mkdir -p ~/.config/nvim]
    - [mkdir -p ~/.config/base16-shell]

- link:
    ~/.tmux.conf: tmux.conf
    ~/.config/nvim/init.vim: nvimrc
    ~/.config/base16-shell/scripts: base16-shell/scripts
    ~/.geometry: geometry
    ~/.fzf: fzf
    ~/.zsh-syntax-highlighting: zsh-syntax-highlighting
    ~/.radare2rc: radare2rc

- shell:
    - [~/.fzf/install --all, Installing FZF]
    - [chsh zsh, Changing login shell do zsh]
